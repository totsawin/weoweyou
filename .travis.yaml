sudo: required

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "weoweyou"
  env: "Weoweyou-env"
  bucket_name: "elasticbeanstalk-us-east-2-503109812026"
  bucket_path: "weoweyou"
